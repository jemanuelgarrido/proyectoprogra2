<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
      <title>Sobre el equipo</title>
      <h:outputStylesheet library="CSS" name="styles.css"/>
</h:head>
<h:body>
      <div class="header"></div>
      <div class="top-nav">
            <!--Direcciones web en la cabecera de la página en la que se encuentra-->
            <a href="#{request.contextPath}/Pages/content.xhtml">Repositorios de trabajo</a>
            <a href="#{request.contextPath}/Pages/PageComentary.xhtml">Comentarios</a>
            <a href="#{request.contextPath}/Pages/About.xhtml">Sobre nosotros</a>
            <a href="#{request.contextPath}/index.xhtml">Inicio</a>

      </div>
      <div class="separator"/>
      <h1 class="big-title">Api de un Número entre 2 dígitos</h1>
      <div class="separator"/>
      <h:form id="randomForm">
            <p:panel header="Random Trivia" style="width: 400px;">
                  <h:panelGrid columns="2" cellpadding="5">

                        <h:outputLabel value="Min:" />
                        <p:inputText value="#{randomBean.min}" />

                        <h:outputLabel value="Max:" />
                        <p:inputText value="#{randomBean.max}" />

                        <h:outputLabel value="Text:" />
                        <h:outputText value="#{randomBean.random.text}" />

                        <h:outputLabel value="Number:" />
                        <p:inputText value="#{randomBean.random.number}" readonly="true" />

                        <h:outputLabel value="Found:" />
                        <h:outputText value="#{randomBean.random.found}" />

                        <h:outputLabel value="Type:" />
                        <h:outputText value="#{randomBean.random.type}" />

                        <p:commandButton value="Encontrar el numero" actionListener="#{randomBean.fetchTrivia}" update=":randomForm"/>

                  </h:panelGrid>

            </p:panel>

      </h:form>
</h:body>


</html>
