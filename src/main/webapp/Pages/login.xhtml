<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
   <title>Iniciar sesión </title>
   <h:outputStylesheet library="CSS" name="login.css"/>
</h:head>
<h:body>
   <h:form>
      <p:panel header="Iniciar sesión" styleClass="login-panel">
         <p:messages showDetail="true" />
         <h:panelGrid columns="2">
            <h:outputLabel for="email" value="Correo electrónico:" />
            <p:inputText id="email" value="#{loginBean.email}" required="true" />

            <h:outputLabel for="password" value="Contraseña:" />
            <p:password id="password" value="#{loginBean.password}" required="true" />
         </h:panelGrid>
         <p:commandButton value="Iniciar sesión" action="#{loginBean.login}" ajax="false" styleClass="login-button" />
      </p:panel>
   </h:form>
</h:body>
</html>
